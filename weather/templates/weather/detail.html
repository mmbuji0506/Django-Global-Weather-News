<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: white;
            min-height: 100vh;
            transition: background 0.5s;
        }
        .dark-mode {
            background: #1e1e1e;
            color: #f5f5f5;
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            backdrop-filter: blur(10px);
            color: white;
            transition: transform 0.3s ease-in-out;
        }
        .dark-mode .card {
            background: rgba(255, 255, 255, 0.1);
        }
        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            color: white;
        }
        #clock {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
    <div class="container py-4">
        <h1 class="text-center mb-4">üå§Ô∏è Weather Details for {{ city.name }}</h1>
        
        <div class="card p-4 mb-4 text-center">
            <div id="clock" class="mb-4"></div>

            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% elif weather_data %}
            <div class="row">
                <div class="col-md-4 mb-3">
                    <p><i class="fas fa-thermometer-half fa-2x"></i><br>
                    {{ weather_data.main.temp }}¬∞C</p>
                </div>
                <div class="col-md-4 mb-3">
                    <p><i class="fas fa-tint fa-2x"></i><br>
                    {{ weather_data.main.humidity }}%</p>
                </div>
                <div class="col-md-4 mb-3">
                    <p><i class="fas fa-cloud fa-2x"></i><br>
                    {{ weather_data.weather.0.description }}</p>
                </div>
            </div>
            {% else %}
            <div class="alert alert-warning">Search for a city to see weather details.</div>
            {% endif %}
        </div>

        <div class="search-bar bg-blur p-4 rounded">
            <form method="GET" action="{% url 'search_city' %}">
                <div class="input-group">
                    <input type="text" name="city" class="form-control" placeholder="Search Another City">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            let icon = document.querySelector(".toggle-btn i");
            if (document.body.classList.contains("dark-mode")) {
                icon.classList.replace("fa-moon", "fa-sun");
            } else {
                icon.classList.replace("fa-sun", "fa-moon");
            }
        }

        function updateClock(timezone) {
            const options = {
                timeZone: timezone,
                hour12: true,
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
                timeZoneName: 'short'
            };
            const now = new Date().toLocaleTimeString('en-US', options);
            document.getElementById('clock').textContent = now;
        }

        function startClock(timezone) {
            updateClock(timezone);
            setInterval(() => updateClock(timezone), 1000);
        }

        {% if weather_data %}
            startClock('{{ city.timezone }}');
        {% else %}
            startClock('UTC');
        {% endif %}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
