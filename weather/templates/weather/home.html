<!DOCTYPE html>
<html>
<head>
    <title>Global Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Global Weather Dashboard</h1>

        <form method="GET" action="{% url 'search_city' %}">
            <div class="form-group">
                <input type="text" name="city" class="form-control" placeholder="Search City">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <div class="row">
            {% for city, data in weather_data.items %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ city }}</h5>
                        {% if data %}
                        <p>Temperature: {{ data.main.temp }}Â°C</p>
                        <p>Humidity: {{ data.main.humidity }}%</p>
                        <p>Description: {{ data.weather.0.description }}</p>
                        <a href="{% url 'detail' city_id=data.id %}" class="btn btn-sm btn-info">Details</a>
                        {% else %}
                        <p>Weather data not available.</p>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
