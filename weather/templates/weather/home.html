<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: white;
            min-height: 100vh;
            transition: background 0.5s;
        }
        .dark-mode {
            background: #1e1e1e;
            color: #f5f5f5;
        }
        .container {
            margin-top: 20px;
        }
        .search-bar {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            backdrop-filter: blur(10px);
            color: white;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .dark-mode .card {
            background: rgba(255, 255, 255, 0.1);
        }
        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            color: white;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
    <div class="container text-center">
        <h1 class="my-3">üåç Global Weather Dashboard</h1>
        <form method="GET" action="{% url 'search_city' %}" class="search-bar">
            <div class="input-group">
                <input type="text" name="city" class="form-control" placeholder="Search City">
                <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
            </div>
        </form>
        <div class="row mt-4" id="weather-container">
            {% for city, data in weather_data.items %}
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card p-3 text-center">
                    <h5>{{ city }}</h5>
                    {% if data %}
                        <p><i class="fas fa-thermometer-half"></i> {{ data.main.temp }}¬∞C</p>
                        <p><i class="fas fa-tint"></i> {{ data.main.humidity }}%</p>
                        <p><i class="fas fa-cloud"></i> {{ data.weather.0.description }}</p>
                        <a href="{% url 'detail' city_id=data.id %}" class="btn btn-sm btn-info">Details</a>
                    {% else %}
                        <p>Weather data not available.</p>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            let icon = document.querySelector(".toggle-btn i");
            if (document.body.classList.contains("dark-mode")) {
                icon.classList.replace("fa-moon", "fa-sun");
            } else {
                icon.classList.replace("fa-sun", "fa-moon");
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
